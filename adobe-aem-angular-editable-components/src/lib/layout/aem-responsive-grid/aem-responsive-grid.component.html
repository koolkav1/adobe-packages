@if (isAllowedComponentsApplicable()) {
<ng-container>
  <div [class]="getAllowedComponentListPlaceholderClassNames()">
    <div
      [attr.data-text]="getAllowedComponentListLabel()"
      [class]="allowedComponentListTitleClassNames"
    ></div>
    @for (allowedComponent of getAllowedComponents(); track $index) {
    <ng-container>
      <div
        [attr.data-cq-data-path]="allowedComponent.path"
        [attr.data-emptytext]="allowedComponent.title"
        [class]="allowedComponentClassNames"
      ></div>
    </ng-container>
    }
  </div>
</ng-container>
} @else {
<ng-template>
  @for (itemKey of cqItemsOrder; track $index) {
  <ng-container>
    <div
      [aemModelProvider]
      [cqItem]="getItem(itemKey)"
      [cqPath]="getDataPath(itemKey)"
      [itemName]="itemKey"
      [class]="getColumnClassNames(itemKey)"
      [attr.data-cq-data-path]="getAttrDataPath(itemKey)"
    ></div>
  </ng-container>
  } @if (isInEditMode) {
  <div
    [attr.data-cq-data-path]="placeholderPath"
    [class]="getPlaceholderClassNames()"
  ></div>
  }
</ng-template>
}
